<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Guest Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="thanks.html">
      <div class="heading">
        <h2>My Guest Book</h2>
        <h4>Please sign my guest book, Thanks</h4>
      </div>
      <label for="name">
        <div class="question">
          <b>What is your name?</b>
        </div>
        <div class="inputs">
          <input type="text" id="name" name="name" /><br /><br />
        </div>
      </label>
      <label for="email">
        <div class="question">
          <b>What is your email address?</b>
        </div>
        <div class="inputs">
          <input type="email" id="email" name="email" /><br /><br />
        </div>
      </label>
      <label for="op">
        <div class="question">
          <b>Please check all that apply:</b>
        </div>
        <div class="inputs">
          <input type="checkbox" id="op" />I really like your website<br />
          <input type="checkbox" id="op" />One of the best sites I've seen<br />
          <input type="checkbox" id="op" />I sure wished my site looked as good
          as yours.<br />
          <input type="checkbox" id="op" />I have no taste and I'm pretty dense,
          so your site didnt do much for me<br /><br />
        </div>
      </label>
      <label for="a">
        <div class="question">
          <b>Choose the one thing that you love best about my website:</b>
        </div>
        <div class="inputs">
          <input type="radio" name="a" id="a" />That gorgeous picture of you<br />
          <input type="radio" name="a" id="a" />All the beautiful pictures of
          your cats<br />
          <input type="radio" name="a" id="a" />The inspiring recap of your
          suburban childhood<br />
          <input type="radio" name="a" id="a" />The detailed list of all your
          Elvis memorabilias<br /><br />
        </div>
      </label>
      <label for="sell"
        ><b>If my website were a book, how many copies would it sell?</b>
      </label>
      <select name="copies" multiple id="sell">
        <option>Millions, for sure</option>
        <option>100,000+ ( Would be Orphan's favourite)</option>
        <option>Thousands (an under appreciated classic)</option></select
      ><br /><br />
      <label for="fb"><b>How can I improve my website?</b></label>
      <select name="fb" id="fb">
        <option>Couldn't be better</option>
        <option>Could be a little better</option>
        <option>Could be way better</option></select
      ><br /><br />
      <label for="text"
        ><b>Feel free to type more praise,gift offers,etc below:</b></label
      >
      <textarea id="text" rows="5" cols="35"></textarea><br /><br />

      <button type="submit">Click here to submit</button>

      <button type="reset">Erase and start over</button>
    </form>
  </body>
</html>
