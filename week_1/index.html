<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Be My Guest</title>
  </head>

  <body>
      <form action="submission.html" >
        <header>
          <h1>My Guest Book</h1>
        </header>

        <p class="p">Please sign my guest book. Thanks!</p>
        <img class="img" src="hippo.jpeg" alt="Hippo-UBUNTU">

        <div class="name">
          <label for="name"><b>What is your name?</b></label><br>
    			  <input type="text" name="name" id="name" placeholder="Name">
        </div>


        <div class="email">
          <label for="email"><b>What is your email address?</b></label><br>
            <input type="text" name="email" id="email" placeholder="example@email.com">
        </div>

          <p><b>Please check all that apply:</b></p>
        <div class="impression">
          <input type="checkbox" name="answer" id="first" value="first">
            <label for="first">I really like your website</label><br>
          <input type="checkbox" name="answer" id="second" value="second">
            <label for="second">One of the best sites I've seen.</label><br>
          <input type="checkbox" name="answer" id="third" value="third">
            <label for="third">I sure wished my site looked as good as yours.</label><br>
          <input type="checkbox" name="answer" id="fourth" value="fourth">
            <label for="fourth">I have no taste and I'm pretty dense, so your site didn't do much for me</label>
        </div>

          <p><b>Choose the one thing that you love best about my website:</b></p><br>
        <div class="opinion">
          <input type="radio" name="answer" id="First" value="1">
            <label for="First">That gorgeous picture of you</label><br>
          <input type="radio" name="answer" id="Second" value="2">
            <label for="Second">All the beautiful pictures of your cats</label><br>
          <input type="radio" name="answer" id="Third" value="3">
            <label for="Third">The inspiring recap of your suburban childhood</label><br>
          <input type="radio" name="answer" id="Fourth" value="4">
            <label for="Fourth">The detailed list of all your Elvis memorabilia's</label><br>
          </div>

          <label for="feedback"><b>If my website were a book, how may copies would it sell?</b></label>
        <div class="feedback">
          <select name="feedback" multiple id="feedback">
            <option value="first">Millions, for sure</option>
            <option value="second">100,000+ ( Would be Orphan's favourite)</option>
            <option value="third">Thousands (an under appreciated classic)</option>
          </select>
        </div>
        <br/>

        <label for="sell"><b>How can I improve my website?</b></label>
        <div class="sell">
          <select name="copies sell" id="sell">
            <option value="first">Couldn't be better</option>
            <option value="second">Practice Practice Practice</option>
            <option value="third">Style it more</option>
          </select>
        </div>
        <br/>

        <label for="extra"><b>Fell free to type more praise, gift offers, etc. below:</b></label>
          <div class="extra-info">
            <textarea id="extra" name="extra" rows="6" cols="45" placeholder="Your feedback is valuable"></textarea>
        </div>
        <br>

        <button type="submit">Click here to submit</button>
        <button type="reset">Erase and start over</button>
        <hr>
      </form>

        <div class="restart">
          <input type="submit" value="Erase and start over">
        </div>
      </form> -->

  </body>
</html>
