<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MY GUEST BOOK</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


<!--header section starts here -->

<header>
    <div class="header">
         <h1>MY GUEST BOOK</h1>

    </div>

</header>

<div class="p1">
    <p><b>Please sign my guest book. Thanks!</b></p>
</div>
<br>
<!--header section ends here-->

<!--form section starts here-->
<div class="body">
<form>
  <label><b>What is your name?</b></label>
  <input type="text" id="name" >

</form>

<br>
<form>
  <label><b>What is your email address?</b></label>
  <input type="text" id="email">

</form>

<!--form section ends here-->

<br>

<!--checkbox section starts here-->

<div id="checkbox">Please check all that apply:
            <div class="cb">
                <label><input type="checkbox">I really like your website</label>
                <label><input type="checkbox">One of the best sites I've seen.</label>
                <label><input type="checkbox">I sure wish my site looked as good as yours.</label>
                <label><input type="checkbox">I have no taste and I'm pretty dense, so your site didn't do much for me.</label>
            </div>
        </div>
        <div id="radbtn">Choose the one thing that you love best about my web site
            <div class="rd">
                 <label><input type="radio" name="r" >That gorgeous picture of you                     </label>
                 <label><input type="radio" name="r">Also the beautiful pictures of your cats          </label>
                <label><input type="radio" name="r">The inspiring recap of your suburban childhood     </label>
                <label><input type="radio" name="r">The detailed list of all your Elvis memorabilia's       </label>
            </div>

        </div>

<!--checkbox section ends here -->
<br>

<!--form section starts here-->

<form>
  <label for="tname">If my website were a book, how many copies would it sell?</b></label>
  <select name="Number of copies" size="5" multiple="multiple">
    <option value="Million for sure"> Million for sure </option>
    <option value="100,00+(would be an Orphan's favourite"> 100,00+(would be an Orphan's favourite </option>
    <option value="Thousands(an under appreciated classic"> Thousands(an under appreciated classic </option>
    </select>

</form>

<!--form section ends here-->

<br>

<!--dropdown section starts here-->
<form>
  <label>How can I improve my website</b></label>
  <select id="dropdown">
  <option value="couldbe">Couldn't be better</option>
  <option value="couldn'tbe">Could be better</option>
</select>
</form>

<!--dropdown section ends here-->

<br>

<!--form section starts here-->
<form>
  <label>Feel free to type more praise, gift offers, etc, below:</b></label>
  <input type="text" id="review" >

</form>

<!--form section ends here-->

<br>


<!--button section starts here-->
<div>
<button type="button">Click Here to Submit</button>
<button type="button">Erase and start over</button>
</div>
<br>
<!--button section ends here-->

</div>


</body>
</html>
